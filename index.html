<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookWorm</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      padding: 20px;
    }

    .book {
      float: left;
      width: 30%;
      margin: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    .book img {
      width: 100%;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    input[type=text] {
      padding: 10px;
      margin: 8px 0;
      width: 50%;
      box-sizing: border-box;
      color: #333; /* Improve contrast */
      background-color: #fff; /* Improve contrast */
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px; /* Add margin for separation */
    }

    button:hover {
      background-color: #45a049;
    }

    /* Improve contrast for links */
    footer a {
      color: #fff;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>BookWorm</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Sign Up</a>
  </nav>
</header>

<div class="container">
  <div class="search-container">
    <input type="text" placeholder="Search...">
    <button type="submit">Search</button>
  </div>

  <div class="book">
    <img src="book1.jpg" alt="Book 1">
    <h3>Title</h3>
    <p>Author</p>
    <p>Description</p>
    <button>More Details</button>
    <button>Add to Cart</button>
  </div>

  <div class="book">
    <img src="book2.jpg" alt="Book 2">
    <h3>Title</h3>
    <p>Author</p>
    <p>Description</p>
    <button>More Details</button>
    <button>Add to Cart</button>
  </div>

  <!-- Add more book entries as needed -->

</div>

<footer>
  <p>&copy; 2024 BookWorm. All Rights Reserved. | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
</footer>

</body>
</html>
